<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste and Sip - Search</title>
    <script src="https://kit.fontawesome.com/1fd5efef19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">   

</head>


<body>
<!-- Header for Name of Site and Search Bar on Results Page -->
<nav class="navbar is-warning">
    <div class="navbar-start">
        <a class="navbar-item" href="./search.html">
            <span class="icon-text">
              <span class="icon">
                <i class="fa-solid fa-house"></i>
              </span>
              <span>Taste & Sip</span>
            </span>
        </a>
    </div>
    <!-- Search in Navbar -->
    <div class="navbar-item has-dropdown is-hoverable is-right mt-1">
        <div class="control mx-1">
            <input class="input is-danger" type="text" placeholder="Search ingredients" id="searchInput">
        </div>
        <div class="control mx-1">
            <button class="button is-normal has-background-warning-light has-text-warning-dark" id="searchButton">Search</button>
        </div>
</nav>

<!-- Side Bar for individual items and Favorite Recipe Box -->
<div class="tile is-ancestor" style="height: 100vh">
    <div class="tile is-parent is-mobile">
        <article class="tile is-child notification is-success is-2">
            <div class="content">
                <p class="title">Recent Items</p>
                <div class="content">
                    <ul style="margin-left: -.25rem">
                        <li class="button is-warning"><a href="">Item</a></li>
                    </ul>
                </div>
                <p class="title">Favorite Recipes</p>
                <div class="dropdown">    
                    <div class="dropdown is-hoverable">
                        <div class="dropdown-trigger">
                            <button class="button has-background-danger-light" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span>Recipe Box</span>
                            <span class="icon is-small">
                            <i class="fa-solid fa-angle-down" aria-hidden="true"></i>
                            </span>
                            </button>
                        </div>
                        <div class="dropdown-menu has-background-danger-light" id="dropdown-menu" role="menu">
                            <div class="dropdown-content has-background-danger-light" id="recipeBox">
                                <a href="#" class="dropdown-item">
                                Recipe Example
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <div class="tile is-child has-background-warning-dark is-vertical is-mobile" id="search-results">
            <!-- Recipe Results Here -->
        </div>
    </div>
</div>
<script src="./searchPage.js"></script>
<script src="./searchResultsPage.js"></script>
</body>
</html>
